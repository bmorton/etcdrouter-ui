<!doctype html>
<html class="no-js" lang="en" ng-app="etcdRouter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>etcdrouter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>etcd routes</h1>

      <div ng-controller="HostsController as hostsCtrl" ng-show="hostsCtrl.hosts.length">
        <div ng-repeat="host in hostsCtrl.hosts">
          <h3>{{host.name}}</h3>
          <table class="table table-striped">
            <thead>
              <td>Location</td>
              <td>Path</td>
              <td>Backend</td>
            </thead>
            <tbody>
              <tr ng-repeat="location in host.locations">
                <td>{{location.name}}</td>
                <td>{{location.path}}</td>
                <td>{{location.backend.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
